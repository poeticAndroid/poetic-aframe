<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#222" />
    <title>Hello A-Frame</title>
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@poeticAndroid" />
    <meta name="twitter:title" content="Hello A-Frame" />
    <meta name="twitter:description" content="Just testing out [A-Frame](https://aframe.io/)!" />
    <meta name="twitter:creator" content="@poeticAndroid" />
    <meta name="twitter:image" content="./images/cover.png" />
    <meta property="og:url" content="./" />
    <meta property="og:title" content="Hello A-Frame" />
    <meta property="og:description" content="Just testing out [A-Frame](https://aframe.io/)!" />
    <meta property="og:type" content="game" />
    <meta property="og:image" content="./images/cover.png" />
    <link rel="icon" type="image/png" href="https://cdn.glitch.com/project-avatar/e956e2ed-f877-4602-a395-a2e234731117.png" />
    <script type="text/javascript" src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script type="text/javascript" src="components/utils.js"></script>
    <script type="text/javascript" src="components/a-locomotion.js"></script>
    <script type="text/javascript" src="components/a-items.js"></script>
  </head>
  <body>
    <!--[if IE]><div class="noscript">Sadly this game doesn't run on Internet Explorer.</div><![endif]-->
    <a-scene loading-screen>
      <a-assets>
        <audio id="shot" src="https://cdn.glitch.com/e956e2ed-f877-4602-a395-a2e234731117%2Fshot.mp3?v=1596381044793" preload="auto"></audio>
        <a-asset id="cat" src="https://cdn.glitch.com/e956e2ed-f877-4602-a395-a2e234731117%2Fcat.glb?v=1591325535544"></a-asset>
        <img
          id="granite"
          src="https://cdn.glitch.com/e956e2ed-f877-4602-a395-a2e234731117%2FSeamless%20floor%20concrete%20stone%20pavement%20texture.jpg?v=1592047015951"
        />
      </a-assets>
      <a-entity locomotion grabber></a-entity>
      <a-entity id="world">
        <a-sky src="https://cdn.glitch.com/e956e2ed-f877-4602-a395-a2e234731117%2Fskybox0.png?v=1592248851267"></a-sky>
        <a-box rotation="-90 0 0" src="https://cdn.aframe.io/a-painter/images/floor.jpg" width="16" height="16" depth="0.01" floor></a-box>
        <a-box color="#fc9" position="0 1.55 -4" rotation="10 11 12" height="0.4" grabbable></a-box>
        <a-box color="#c9f" position="-0.55 .55 -4" rotation="10 11 12" grabbable></a-box>
        <a-box color="#9fc" position="1.55 .55 -3" scale=".5 .5 .5" grabbable></a-box>
        <a-gltf-model grabbable src="#cat" position="0 1 -3" rotation="1 2 4" scale="32 32 32"></a-gltf-model>
        <a-gltf-model
          grabbable="freeOrientation:false"
          src="https://cdn.glitch.com/e956e2ed-f877-4602-a395-a2e234731117%2Fgun.glb?v=1596117169794"
          sound="on:usedown; src:#shot; poolSize:8;"
          position="0 .1 -1"
          rotation="1 2 4"
          scale=".05 .05 .05"
        ></a-gltf-model>
        <a-box src="#granite" material="repeat: 5 1;" floor wall width="5" position="0 0 5" rotation="0 0 10"></a-box>
        <a-entity position="0 5 0">
          <a-box src="#granite" material="repeat: 20 1;" floor width="20" height="0.1" position="0 -2.5 -8.5" rotation="0 0 21"></a-box>
          <a-box src="#granite" material="repeat: 16 2;" wall width="1" height="2" depth="16" position="0 4 0"></a-box>
          <a-box src="#granite" material="repeat: 7 5;" wall width="1" height="5" depth="7" position="0 2.5 4.5"></a-box>
          <a-box src="#granite" material="repeat: 7 5;" wall width="1" height="5" depth="7" position="0 2.5 -4.5"></a-box>
          <a-box src="#granite" material="repeat: 5 5;" floor width="2.5" height=".25" depth="2.5" position="0 2 5.75"></a-box>
          <a-box src="#granite" material="repeat: 5 5;" floor width="2.5" height=".25" depth="2.5" position="0 1 3.25"></a-box>
          <a-box
            rotation="-90 0 0"
            src="https://cdn.glitch.com/e956e2ed-f877-4602-a395-a2e234731117%2Fmarble_tile_floor.jpg?v=1592050799934"
            material="repeat:2 2"
            width="16"
            height="16"
            depth="0.01"
            floor
          ></a-box>
        </a-entity>
        <a-entity position="0 10 0">
          <a-gltf-model
            position="0 10 0"
            scale="10 10 10"
            src="https://cdn.glitch.com/e956e2ed-f877-4602-a395-a2e234731117%2Faboman.glb?v=1592056261784"
            grabbable
          ></a-gltf-model>
          <a-box src="#granite" material="repeat: 20 1;" floor width="20" height="0.1" position="0 -2.5 -8.5" rotation="0 0 21"></a-box>
          <a-box
            rotation="-90 0 0"
            src="https://cdn.glitch.com/e956e2ed-f877-4602-a395-a2e234731117%2Fseamless_texture_rovere_wood_parquet_DIFFUSE.jpg?v=1592051409386"
            material="repeat:4 4"
            width="16"
            height="16"
            depth="0.01"
            floor
          ></a-box>
        </a-entity>
      </a-entity>
      <a-box floor src="#granite" position="8 -2 0" scale="2 1 2" animation="dur: 20000; property: position; to: 8 12 0; dir: alternate; loop:true;"></a-box>
      <a-box
        floor
        visible="false"
        position="0 -10 0"
        scale="1024 1 1024"
        animation="dur: 20000; property: position; to: 0 -0.6 0; dir: alternate; loop:true;"
      ></a-box>
    </a-scene>
  </body>
</html>
