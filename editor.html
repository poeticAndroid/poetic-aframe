<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#world</title>
  <link rel="stylesheet" href="editor.css" />
  <script type="text/javascript" src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script type="text/javascript" src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script type="text/javascript" src="components/utils.js"></script>

<body>
  <p>
    <button id="loadBtn">💾 Load</button>
    <button id="copyBtn">📋 Copy</button>

    <label for="densxzTxt">📦 Density:</label>

      min="0" value="1" />
    <label for="rotyTxt">🎡 RotSteps:</label>
    <input id="rotxzTxt" title="XZ" type="number" min="0" value="2" /><input id="rotyTxt" title="Y" type="number"
      min="0" value="3" />

  <p>
    <textarea autofocus></textarea>
  </p>
